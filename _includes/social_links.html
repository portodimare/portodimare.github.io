<span class="{{ include.class }}">
<p class="links">
  {% if site.twitter_username %}
    <a href="http://www.twitter.com/{{ site.twitter_username }}" target="_blank"><i class="fa fa-twitter"></i></a>
  {% endif %}
  {% if site.instagram_username %}
    <a href="http://www.instagram.com/{{ site.instagram_username }}" target="_blank"><i class="fa fa-instagram"></i></a>
  {% endif %}
  {% if site.facebook_username %}
    <a href="http://www.facebook.com/{{ site.instagram_username }}" target="_blank"><i class="fa fa-facebook"></i></a>
  {% endif %}
  <!-- {% if site.pinterest_username %}
    <a href="http://www.pinterest.com/{{ site.pinterest_username }}" target="_blank"><i class="fa fa-pinterest"></i></a>
  {% endif %} -->
  {% if site.google_maps_location %}
    <a href="http://www.google.com/maps/@{{ site.google_maps_location }}" target="_blank"><i class="fa fa-map-marker"></i></a>
  {% endif %}
</p>
</span>
